<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section new-task">
        <h3 class="main__header">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input task" type="text">
          <button class="new-task__button button button-text">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3 class="main__header">Todo</h3>
        <ul class="main__todo_list tasklist">
          <li class="tasklist__item">
            <input class="tasklist__checkbox" type="checkbox"><label class="tasklist__label">Pay Bills</label>
            <input type="text" class="tasklist__input task">
            <button class="tasklist__button button button-text">Edit</button>
            <button class="tasklist__button button button-img"><img class="button__image" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="tasklist__item tasklist__item-edit">
            <input class="tasklist__checkbox" type="checkbox"><label class="tasklist__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasklist__input task">
            <button class="tasklist__button button button-text">Save</button>
            <button class="tasklist__button button button-img"><img class="button__image" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="main__complete">
        <h3 class="main__header">Completed</h3>
        <ul class="main__complete_list tasklist">
          <li class="tasklist__item">
            <input class="tasklist__checkbox" type="checkbox" checked><label class="tasklist__label">See the Doctor</label>
            <input type="text" class="tasklist__input task">
            <button class="tasklist__button button button-text">Edit</button>
            <button class="tasklist__button button button-img"><img class="button__image" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
